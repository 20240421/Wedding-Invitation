<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://use.typekit.net/blp3art.css">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>招待状に回答する</title>
        <link rel="stylesheet" href="css/slick.css"/>
        <link rel="stylesheet" href="css/slick-theme.css"/>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body class="body-style">
        <div class="back-color">
            <div class="header-setting">
                <img class="header-img" src="images/form_header.jpg">
                <p class="header-title">Wedding&nbsp;Invitation</p>
            </div>    
        
        <div class="form-title-div">
            <p class="form-title">ゲスト様入力項目</p>
            <img class="form-line" src="images/bou.svg">
        </div> 
        <form method="POST" target="hidden_iframe" onsubmit="submitted=true;" class="c-form" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScEUDDRwgJVFSQke8u2141fC-WRgzQ9qxdDnDzCOyMNSitdYQ/formResponse">
            <div class="form-item1">
                <div class="style-attend oparadio">
                    <input type="radio" name="entry.877086558" id="id-select_attend" class="radio" value="ご出席" required><label for="id-select_attend" class="margin">ご出席</label>
                    <input type="radio" name="entry.877086558" id="id-select_absent" class="radio" value="ご欠席"><label for="id-select_absent" class="margin">ご欠席</label>
                </div>
            </div>
            <div class="form-item">
                <label class="form_label">お名前<span class="form_required">*</span></label>
                <div class="input-area">
                    <label class="ef">
                        <input type="text" name="entry.559352220" id="id-name" placeholder="山田　太郎" required>
                    </label>
                </div>
            </div>
            <div class="form-item">
                <label class="form_label">ふりがな<span class="form_required">*</span></label>
                <div class="input-area">
                    <label class="ef">
                        <input type="text" name="entry.1245623836" id="id-furi" placeholder="やまだ　たろう" required>
                    </label>
                </div>
            </div>
            <div class="form-item">
                <label class="form_label">ゲスト<span class="form_required">*</span></label>
                <div class="input-area style-guest">
                    <input type="radio" name="entry.1105432188" id="id-select_groom" class="radio" value="新郎ゲスト" required><label for="id-select_groom" class="border" required>新郎ゲスト</label>
                    <input type="radio" name="entry.1105432188" id="id-select_bride" class="radio" value="新婦ゲスト"><label for="id-select_bride" class="border">新婦ゲスト</label>
                </div>
            </div>
            <div class="form-item">
                <label class="form_label">郵便番号<span class="form_required">*</span></label>
                <div class="input-area">
                    <label class="ef">
                        <input type="text" name="entry.924523986" id="id-yubin" placeholder="123-456" required>
                    </label>
                </div>
            </div>
            <div class="form-item">
                <label class="form_label">住所<span class="form_required">*</span></label>
                <div class="input-area">
                    <label class="ef">
                        <input type="text" name="entry.231953809" id="id-address" placeholder="東京都立川市" required>    
                    </label>
                </div>
            </div>
            <div class="form-item">
                <label class="form_label">電話番号<span class="form_required">*</span></label>
                <div class="input-area">
                    <label class="ef">
                        <input type="text" name="entry.431511880" id="id-number" placeholder="123-456" required>
                    </label>
                </div>
            </div>
            <div class="form-item_other">
                <label class="form_label">アレルギー等がございましたらご入力ください</label>
                <div class="input-area">
                    <label class="ef">
                        <input type="text" name="entry.1751303409" id="id-allergy" placeholder="かに、えび、卵">
                    </label>
                </div>
            </div>
            <div class="send_botton">
                <input class="send-botton" type="submit" value="送信する">
            </div>

        
        <script type="text/javascript">
            let submitted = false;
        </script>
        
        <iframe name="hidden_iframe" id="hidden_iframe" style="display: none;" onload="if(submitted) {window.location='thanks.html';}"></iframe>
        </form>
    </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/jquery.arctext.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/common.js"></script>
    </body>
    <div class="footer">
        <img class="footer-img" src="images/footer.jpg">
        <p class="footer_name">SHUHEI<br>&<br>MIHO</p>
    </div>
</html>
